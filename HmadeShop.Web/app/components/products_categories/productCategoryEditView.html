  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật danh mục sản phẩm : {{productCategory.Name}}</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body box-primary">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <!--<div class="box box-primary">-->
                    <!--<div class="box-header with-border">
                        <h3 class="box-title">Quick Example</h3>
                    </div>-->
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" novalidate name="frmUpdateProductCategory" role="form" ng-submit="UpdateProductCategories()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên danh mục</label>
                                <input type="text" ng-model="productCategory.Name" ng-change="GetSeoTitle()" class="form-control" id="exampleInputEmail1" placeholder="Nhập tên danh mục">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tiêu đề SEO</label>
                                <input type="text" ng-model="productCategory.Alias" class="form-control" id="exampleInputEmail1" placeholder="Nhập tiêu đề SEO">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mô tả ngắn</label>
                                <input type="text" ng-model="productCategory.Description" class="form-control" id="exampleInputEmail1" placeholder="Mô tả ngắn danh mục">
                            </div>
                            <!-- select -->
                            <div class="form-group">
                                <label>Danh mục cha</label>
                                <select class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategory ">
                                    <option value="">Chọn danh mục</option>
                                </select>

                                <input type="hidden" ng-model="productCategory.ParentID" />
                            </div>

                            <!-- select -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Thứ tự hiển thị</label>
                                <input type="number" ng-model="productCategory.DisplayOrder" class="form-control" id="exampleInputEmail1" placeholder="Nhập thứ tự">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Hình ảnh</label>

                                <input type="file" id="exampleInputFile" ng-model="productCategory.Image">
                                <p class="help-block">Example block-level help text here.</p>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Meta Keyword</label>
                                <input type="text" ng-model="productCategory.MetaKeyword" class="form-control" id="exampleInputEmail1">
                            </div>


                            <div class="form-group">
                                <label for="exampleInputEmail1">Meta Description</label>
                                <textarea class="form-control" ng-model="productCategory.MetaDescription" id="exampleInputEmail1"></textarea>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                                </label>
                            </div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>

        </div>
    </div>
</section>
